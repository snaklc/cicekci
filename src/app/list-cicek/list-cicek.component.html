<div class="header">
    <div class="baslik">
        <h1>Çiçekçi</h1>
        <img class="icon" src="https://cdn.pixabay.com/photo/2018/03/04/08/58/flower-3197493_1280.png">
    </div>
    <a routerLink="/cicekler/add" class="ekle-button">Ekle </a>
    <svg height="10px" viewBox="0 0 448 448" width="10px" xmlns="http://www.w3.org/2000/svg">
        <path
            d="m408 184h-136c-4.417969 0-8-3.582031-8-8v-136c0-22.089844-17.910156-40-40-40s-40 17.910156-40 40v136c0 4.417969-3.582031 8-8 8h-136c-22.089844 0-40 17.910156-40 40s17.910156 40 40 40h136c4.417969 0 8 3.582031 8 8v136c0 22.089844 17.910156 40 40 40s40-17.910156 40-40v-136c0-4.417969 3.582031-8 8-8h136c22.089844 0 40-17.910156 40-40s-17.910156-40-40-40zm0 0" />
    </svg>

</div>
<hr>
<div class="container">
    <div class="cicek-container" *ngFor="let cicek of cicekList">
        <a [routerLink]="['/cicekler', cicek.name]">
            <img src={{cicek.imagePath}} alt="cicek-foto" class="foto">
            <div class="text">
                <p class="cicek-name"><strong>Adı: </strong>{{cicek.name}}</p>
                <p class="cicek-price"><strong>Fiyatı: </strong>{{cicek.price}} ₺</p>
            </div>
        </a>
    </div>
</div>
